syntax = "proto3";

service GarmentReconstruction {
    rpc getModel3D (Image2D) returns (Model3D) {}
}

service HumanReconsturction {
    rpc getModel3D (Image2D) returns (Model3D) {}
}

message Image2D {
    int64 size = 1;
    repeated bytes data = 2;
}

message Model3D {
    int64 size = 1;
    repeated bytes data = 2;
    optional Image2D texture = 3;
}